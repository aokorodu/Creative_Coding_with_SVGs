<!DOCTYPE html>
<html lang="en">

<head>
    <title>transform - translate</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">transform</div>
            <div class="subtitle">translate</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!-- 
                    
                -->


                <svg width="500" height="500" viewbox="-50 -50 500 500">
                    <style>
                        <!-- note the use of px units in the transform classes, even though svgs dont use px-->
                        .transform-1{
                            transform: translate(225px, 0px)
                        }

                        .transform-2{
                            transform: translate(150px, 225px)
                        }
                    </style>
                    <defs>
                        <g id="box">
                            <rect x="0" y="0" width="100" height="100" stroke="black" stroke-width="2" fill="none">
                            </rect>

                        </g>
                    </defs>
                    <g id="viewbox-indicator">
                        <circle cx="0" cy="0" r="5" fill="black"></circle>
                        <path d="M 0,0 h 400" stroke="red"></path>
                        <path d="M 0,0 v 400" stroke="red" stroke-opacity=".5"></path>
                    </g>

                    <text x="0" y="-10" text-anchor="end">(0,0)</text>
                    <use href="#box"></use>

                    <text x="225" y="-10" text-anchor="end">(225,0)</text>
                    <use href="#box" class="transform-1"></use>

                    <text x="150" y="215" text-anchor="end">(150,225)</text>
                    <use href="#box" class="transform-2"></use>
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>
